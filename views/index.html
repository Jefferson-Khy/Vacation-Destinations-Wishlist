<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination WishList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="banner">
      <header>Vacation Destinations WishList</header>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>

    <div class="row">
      <div class="form-container">
        <form>
          <div class="input-field">
            <label for="destinationName" class="form-label"
              >Destination Name</label
            >
            <input
              required
              type="text"
              class="form-control"
              id="destinationName"
              placeholder="Enter name of destination"
            />
          </div>
          <div class="input-field">
            <label for="location" class="form-label">Location</label>
            <input
              required
              type="text"
              class="form-control"
              id="location"
              placeholder="Where is it located?"
            />
          </div>
          <!-- <div class="input-field">
            <label for="photo" class="form-label">Photo</label>
            <input
              type="url"
              class="form-control"
              id="photo"
              placeholder="Enter image URL"
            />
          </div> -->
          <div class="input-field">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Where is it located?"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add to list</button>
        </form>
      </div>

      <div class="cards-container">
        <h4>Enter destination details</h4>
        <div id="show-cards"></div>
      </div>
    </div>
    <script type="module" src="scripts/handleSubmitForm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
